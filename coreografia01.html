        <script>
            function countSelectedInputs() {
                const inputs = document.querySelectorAll('.checkbox');
                let count = 0;




                for (let i = 0; i < inputs.length; i++) {
                    if (inputs[i].checked) {
                        count += 20.00;

                        if (count == 200) {
                            count += -25;
                        }

                        if (count == 195) {
                            count += -2.5;
                        }

                        if (count == 212.5) {
                            count += -2.5;
                        }

                        if (count == 230) {
                            count += -2.5;
                        }

                        if (count == 247.5) {
                            count += -2.5;
                        }

                        if (count == 265) {
                            count += -2.5;
                        }

                        if (count == 282.5) {
                            count += -2.5;
                        }

                        if (count == 300) {
                            count += -2.5;
                        }

                        if (count == 317.5) {
                            count += -2.5;
                        }

                        if (count == 335) {
                            count += -2.5;
                        }

                        if (count == 352.5) {
                            count += -52.5;
                        }

                        if (count == 320) {
                            count += -4.9;
                        }

                        if (count == 335.1) {
                            count += -5.1;
                        }

                        if (count == 350) {
                            count += -5;
                        }

                        if (count >= 360) {
                            count += -5;
                        }




                    }

                }


                document.getElementById('count').innerHTML = `Total do pedido: ${count} `;


            }

            setInterval(countSelectedInputs, 100);
        </script>
